scalar JSON

type Analysis {
    analysisId: ID
    analysisType: String
    analysisVersion: Int
    analysisState: String
    studyId: String
    donors: [Donor]
    files: [File]
}

type Donor {
    donorId: ID
    submitterDonorId: String
    gender: String
    specimens: [Specimen]
}

type Specimen {
    specimenId: ID
    specimenType: String
    submitterSpecimenId: String
    samples: [Sample]
    tumourNormalDesignation: String
    specimenTissueSource: String
}

type Sample {
    sampleId: ID
    submitterSampleId: String
    sampleType: String
    matchedNormalSubmitterSampleId: String
}

type File {
    objectId: String
    studyId: String
    dataType: String
    fileType: String
    fileAccess: String
    analysis: Analysis
    file: FileMeta
    repositories: [Repository]
    donors: [Donor]
}

type FileMeta {
    name: String
    md5sum: String
    size: Int
    dataType: String
    indexFile: String
}

type Repository {
    code: String
    organization: String
    name: String
    type: String
    country: String
    url: String
}


input AnalysisFilter {
    analysisId: String
    studyId: String
    donorId: String
    sampleId: String
    specimenId: String
    runId: String
}

input FileFilter {
    fileId: String
    objectId: String
    analysisId: String
    studyId: String
    donorId: String
    name: String
    fileAccess: String
    dataType: String
}

input Page {
    size: Int!
    from: Int!
}

extend type Query {
    analyses(filter: AnalysisFilter, page: Page): [Analysis]
    files(filter: FileFilter, page: Page): [File]
}